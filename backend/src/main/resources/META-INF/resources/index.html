<!DOCTYPE html>
<html lang="en">
<head>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "jsm/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script> <!-- three/addons/ -->

  <meta charset="UTF-8">
  <title>EISBÄR</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script type="module" src="3dModel.js"></script>

</head>
<body>
<!-- <h1>Eisbär</h1> -->

<div id="content">
  <!-- Left canvas with avatar -->
  <div id="avatarContainer" style="width: 50vw; height: 100vh;">
    <!-- Polar Bear 3D Avatar is loaded here -->
  </div>

  <!-- Right canvas with transcript -->
  <div id="outputContainer">

    <div id="transcriptContainer">
      <!-- Transcript is generated here -->
      <div id="0transcript" class="transcriptEntry">
        <p class="transcriptName">Eisbär:</p>
        <p class="transcriptText">Hallo! Wie kann ich dir helfen?</p>
      </div>
    </div>

    <div id="queryInputContainer">
      <div id="queryOutput">
        <!-- Query results are generated here -->
      </div>

      <div id="inputButtons">
        <input type="text" id="userInput" name="userInput" placeholder="Hier suchen...">
        <input type="submit" id="submitButton" name="submit" value="Suchen" onclick="getArticlePosition()">
      </div>
    </div>

  </div>
</div>
</body>
</html>
